<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items; let i = index">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
    <button (click)="removeFromCart(i)">
        <em class="material-icons">delete</em>
    </button>
</div>

<div>
    <p>Subtotal: {{ getSubtotal() | currency }}</p>
    <p><a routerLink="/shipping">Shipping Prices: {{ shippingOption.price | currency }}</a></p>
    <p>Tax: {{ (getSubtotal() + shippingOption.price)*.13 | currency }}</p>
    <h3>Total: {{ (getSubtotal() + shippingOption.price)*1.13 | currency }}</h3>
</div>

<form
    [formGroup]="checkoutForm"
    (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">
    </div>
    <div>
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Purchase</button>
</form>
