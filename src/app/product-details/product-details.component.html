<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <button type="button"
        (click)="addToCart(product)">
        <em class="material-icons">add_shopping_cart</em> Add to Cart
    </button>
</div>
